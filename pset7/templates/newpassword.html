{% extends "layout.html" %}

{% block title %}
    Newpassword
{% endblock %}

{% block main %}
    <form action="{{ url_for('newpassword') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input class="form-control" name="newpassword" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input class="form-control" name="newpassword confirmation" placeholder="New password (again)" type="password"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">New password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
